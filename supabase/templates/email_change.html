<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Change Confirmation</title>
  </head>
  <body>
    <h1>Email Change Confirmation</h1>
    <p>Dear {{ .Email }}</p>
    <p>
      To change your email, please verify your email address, {{ .Email }}, by clicking the link
      below. If you did not initiate this change, please contact our support team immediately.
    </p>
    <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email_change"
      >Confirm your email</a
    >
  </body>
</html>
